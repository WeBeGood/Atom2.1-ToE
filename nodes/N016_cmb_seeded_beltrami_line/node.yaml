  - "N015 provides (or will provide) a concrete gauge-invariant seed functional S(E,B)."
  - "Beltrami ansatz is used as a candidate mode family; acceptance depends on later stability/fit tests."
  - "CMB spectrum is introduced as a background forcing/constraint; load-bearing upgrades are deferred to later nodes and must be explicitly justified." 

