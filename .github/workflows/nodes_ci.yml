name: Atom2.1 Nodes CI

on:
  push:
  pull_request:

jobs:
  nodes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Validate node.yaml schema
        run: |
          python scripts/validate_nodes.py

      - name: Build node index + tree
        run: |
          python scripts/build_node_index.py

      - name: Enforce generated artifacts committed
        run: |
          git diff --exit-code
