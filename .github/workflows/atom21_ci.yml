name: Atom2.1 CI

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Render split-pack from SuperSeed
        run: |
          python render_superseed.py

      - name: Validate Atom 2.1 pack
        run: |
          python validate_atom2_1.py